<svg width="300" height="90" viewBox="0 0 300 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" />
      <stop offset="50%" stop-color="#0D9488" />
      <stop offset="100%" stop-color="#0F766E" />
    </linearGradient>
  </defs>
  
  <!-- Stylized "A" icon using filled shapes -->
  <g transform="translate(20, 15)">
    <!-- Left leg of A -->
    <rect x="8" y="8" width="8" height="52" fill="url(#tealGradient)" rx="4"/>
    
    <!-- Right leg of A -->
    <rect x="44" y="8" width="8" height="52" fill="url(#tealGradient)" rx="4"/>
    
    <!-- Horizontal bar (3 parallel rectangles) -->
    <rect x="18" y="40" width="24" height="4" fill="url(#tealGradient)" opacity="0.9" rx="2"/>
    <rect x="17" y="44" width="26" height="4" fill="url(#tealGradient)" opacity="0.7" rx="2"/>
    <rect x="16" y="48" width="28" height="4" fill="url(#tealGradient)" opacity="0.5" rx="2"/>
  </g>
  
  <!-- "Attena" text -->
  <text x="90" y="55" font-family="IBM Plex Sans, sans-serif" font-size="48" font-weight="700" fill="#1E3A8A" letter-spacing="-2px">
    Attena
  </text>
</svg>